        <!-- using the HTML5 geolocation API -->
        <script type="text/javascript">
            navigator.geolocation.getCurrentPosition(function(position) {
                // Get the positioning coordinates.
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;

                //push the geolocated lat and lon into the hidden fields, so we can pass back to the server
                document.getElementById("latField").value = lat;
                document.getElementById("lonField").value = lon;

            });

        </script>
    </head>
    <body>
        <div class="center">
        <img src="/public/img/hangry_logo_no_bg.png" alt="Hangry Logo" width="400">

        <h1> Go eat now: </h1>
            <br>
            <br>
            <form action="/results" method="GET" id="geolocation" >
                <input type="hidden" name="latField" id="latField" value="">
                <input type="hidden" name="lonField" id="lonField" value="">
                <fieldset class="rating">
                <input type="radio" id="star5"     name="rating" value="5" /><label class = "full" for="star5" onclick="this.form.submit();"></label>
                <input type="radio" id="star4half" name="rating" value="4.5" /><label class="half" for="star4half" onclick="this.form.submit();"></label>
                <input type="radio" id="star4"     name="rating" value="4" /><label class = "full" for="star4" onclick="this.form.submit();"></label>
                <input type="radio" id="star3half" name="rating" value="3.5" /><label class="half" for="star3half" onclick="this.form.submit();"></label>
                <input type="radio" id="star3"     name="rating" value="3" /><label class = "full" for="star3" onclick="this.form.submit();"></label>
                <input type="radio" id="star2half" name="rating" value="2.5" /><label class="half" for="star2half" onclick="this.form.submit();"></label>
                <input type="radio" id="star2"     name="rating" value="2" /><label class = "full" for="star2" onclick="this.form.submit();"></label>
                <input type="radio" id="star1half" name="rating" value="1.5" /><label class="half" for="star1half"onclick="this.form.submit();"></label>
                <input type="radio" id="star1"     name="rating" value="1" /><label class = "full" for="star1" onclick="this.form.submit();"></label>
                <input type="radio" id="starhalf"  name="rating" value="0.5" /><label class="half" for="starhalf" onClick="this.form.submit();"></label>
                </fieldset>
                <br>    

            </form>
